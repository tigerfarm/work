<html lang="en">
    <head>
        <title>Grid:JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="theTable.css" type="text/css"></link>
        <script src=gridFunctions.js></script>
    </head>
    <body onload="createArray(3);initialGrid();">

        <h1>Data Grid (column,row) from JavaScript generated data</h1>
    
        <div id=msgCall style="font-size: 35px;">JavaScript not enabled: Set your browser to use JavaScript.
        </div>

        <table id=theTable>
            <tr>
                <td id=element.1.3></td>
                <td id=element.2.3></td>
                <td id=element.3.3></td>
            </tr>
            <tr>
                <td id=element.1.2></td>
                <td id=element.2.2></td>
                <td id=element.3.2></td>
            </tr>
            <tr>
                <td id=element.1.1></td>
                <td id=element.2.1></td>
                <td id=element.3.1></td>
            </tr>
        </table>
    
        <div  style="font-size: 35px;">
            Grid Data: <a href=Javascript:updateGrid();>Update</a>
        </div>
        
        <div style="font-size: 35px;">
            Grid Data: <a href=Javascript:initialGrid();>Reinitialize</a>
        </div>
        
    </body>
</html>
