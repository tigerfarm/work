<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Clicker Test</title>
        <link href="../../../images/favicontfp.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="../../../styles.css" rel="stylesheet" type="text/css"/>
        <link href="../../../jqStyles.css" rel="stylesheet" type="text/css"/>
        <!-- Note, script order is important! -->
        <script src="../../../js/jquery310.js" type="text/javascript"></script>
        <script src="../../../js/jqueryTFP.js" type="text/javascript"></script>
        <script>
            // Sample clickers.
            $(document).ready(function () {
                $("p.toHide").click(function () {
                    $(this).hide();
                });
            });
            $(document).ready(function () {
                $("#listReset").click(function () {
                    $("p.toHide").show();
                });
            });
            $(document).ready(function () {
                $("#listHide").click(function () {
                    $("p.toHide").hide();
                });
            });
        </script>
    </head>
    <body>
        <h2>Clicker Test</h2>
        <hr style="margin-top:9px; width:100%;height:2px; color:gray;" />
        <div style="height:130px;border: solid white;">
            <p class="toHide">1. Click to hide.</p>
            <p class="toHide">2. Click to hide.</p>
            <p class="toHide">3. Click to hide.</p>
        </div>
        <hr style="margin-top:9px; width:100%;height:2px; color:gray;" />
        <input type="button" id="listHide" value="Hide the complete list" />
        <input type="button" id="listReset" value="Show the hidden list items" />
    </body>
</html>
