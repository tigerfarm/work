<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Test Hover Pop-up</title>
        <link href="../../../images/favicontfp.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="../../../styles.css" rel="stylesheet" type="text/css"/>
        <link href="../../../jqStyles.css" rel="stylesheet" type="text/css"/>
        <!-- Note, script order is important! -->
        <script src="../../../js/jquery310.js" type="text/javascript"></script>
        <script src="../../../js/jqueryTFP.js" type="text/javascript"></script>
        <script type="text/javascript">
            // Hover Popup
            $(function () {
                var moveLeft = 0;
                var moveDown = 30;
                $('a#hoverPopup').hover(function (e) {
                    $('div#hoverPopupDiv').show()
                            .css('top', e.pageY + moveDown)
                            .css('left', e.pageX + moveLeft)
                            .appendTo('body');
                }, function () {
                    $('div#hoverPopupDiv').hide();
                });
            });
        </script>
        <style type="text/css"><!--
            /* Hover Popup */
            div#hoverPopupDiv {
                border: 3px solid #B76418;
                border-radius:12px;
                background: #FFF1B3;
                color: #000000;
                font-size: 10pt;
                display: none;
                position: absolute;
                width: 280px;
                padding: 10px;
            }
            --></style>
    </head>
    <body>
        <h2>Test Hover Pop-up</h2>

        <p>Above the pop-up.</p>
        <p>
            Before the link.
            <a href="#" id="hoverPopup">Show Sun ONE book pop-up when the mouse hovers over this link</a>.
            After the link.
        </p>
        <div id="hoverPopupDiv">
            <!-- HIDDEN / POPUP DIV -->
            Sun ONE book pop-up div
            <p style="background: #FFF1B3;">
                <img class="tfpPhotoSmall" alt="image" src="../../../images/sunThumb.jpg" title="Getting Started with Sun One">
            </p>
        </div>
        <p>Below the pop-up.</p>

    </body>
</html>
