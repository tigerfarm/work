<html>
  <head>
    <title>Dojo Basics - Button Example</title>
    <style type="text/css">
        @import "/dojo4/lib/dijit/themes/tundra/tundra.css";
        @import "/dojo4/lib/dojo/resources/dojo.css"
    </style>
    <script type="text/javascript" src="/dojo4/lib/dojo/dojo.js"
    djConfig="parseOnLoad: true">
    </script>
    <script type="text/javascript">
      dojo.require("dojo.parser");
      dojo.require("dijit.form.Button");

    function writeMessage(){
      dojo.byId("para1").innerHTML = "Hello Dojo!";
    }

    function loader(){
        dojo.byId("para1").innerHTML = "Page loaded. You may proceed.";
        
        divHandle = dojo.byId("Hello");
        dojo.connect(divHandle, 'onclick', writeMessage);
    }
    
    dojo.addOnLoad(loader); // Execute on load         
    </script>
  </head>
  <body>
  <body class="tundra">

    <h2>Dojo Basics - Button Example</h2>

    <button dojoType="dijit.form.Button" id="Hello">Say Hello&nbsp;</button>


    <div id="div1">
      <h4>Message Here</h4>
      <p id="para1"></p>
    </div>
  </body>
</html>
