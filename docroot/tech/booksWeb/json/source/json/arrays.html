<html>
  <head>
    <title>JavaScript Arrays</title>
    <script type="text/javascript">
      function main(){
        /* Define and print array normal */
        var arrA = new Array("Jane Doe", "John Smith", "George Washington");
        var div1 = document.getElementById("div1");
        div1.innerHTML = "<p>" + "0: " + arrA[0] + "  1: " + arrA[1] + " 2: " 
        + arrA[2] + "</p>";

        /* Define and print array literal */
        var arrB = ["Jane Doe", "John Smith", "George Washington"];
        var div2 = document.getElementById("div2");
        div2.innerHTML = "<p>" + "0: " + arrB[0] + "  1: " + arrB[1] + " 2: " 
        + arrB[2] + "</p>";
      }
    </script>
  </head>
<body onLoad="main()">
  <h2>JavaScript Arrays</h2>
  <h4>Current Students</h4>
  <div id="div1">
  </div>
  <div id="div2">
  </div>
</body>
</html>
