 Chat client libraryTwilio Chat is a service for messages delivery over ip networks. Visit our official site for more detalis: https://www.twilio.com/chat Instantiating and usingTo use the library you need to generate a token and pass it to the Chat Client create factory. NPMnpm install --save twilio-chatUsing this method, you can require twilio-chat and then use the client: const Chat = require('twilio-chat'); Chat.Client.create(token).then(client =&gt; { // Use client });Or, if you prefer async/await syntax: const Chat = require('twilio-chat'); const client = await Chat.Client.create(token); // Use clientThe SDK could also be imported using the ES module syntax: import Chat from 'twilio-chat'; const client = await Chat.Client.create(token); // Use clientCDNReleases of twilio-chat.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script src=\"https://media.twiliocdn.com/sdk/js/chat/v5.0/twilio-chat.min.js\"&gt;&lt;/script&gt;Using this method, twilio-chat.js will set a browser global Twilio.Chat through which you can use the client : Twilio.Chat.Client.create(token).then(client =&gt; { // Use client });or, if you prefer async/await syntax: let client = await Twilio.Chat.Client.create(token); // Use clientChangelogSee this link. × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-07-07T10:25:08+00:00 using the DocStrap template. "},"Channel.html":{"id":"Channel.html","title":"Class: Channel","body":" Documentation Classes ChannelChannelDescriptorClientMediaMemberMessagePaginatorPushNotificationUserUserDescriptor Events Channel#event:memberJoinedChannel#event:memberLeftChannel#event:memberUpdatedChannel#event:messageAddedChannel#event:messageRemovedChannel#event:messageUpdatedChannel#event:removedChannel#event:typingEndedChannel#event:typingStartedChannel#event:updatedClient#event:channelAddedClient#event:channelInvitedClient#event:channelJoinedClient#event:channelLeftClient#event:channelRemovedClient#event:channelUpdatedClient#event:connectionErrorClient#event:connectionStateChangedClient#event:memberJoinedClient#event:memberLeftClient#event:memberUpdatedClient#event:messageAddedClient#event:messageRemovedClient#event:messageUpdatedClient#event:pushNotificationClient#event:tokenAboutToExpireClient#event:tokenExpiredClient#event:typingEndedClient#event:typingStartedClient#event:userSubscribedClient#event:userUnsubscribedClient#event:userUpdatedMember#event:typingEndedMember#event:typingStartedMember#event:updatedMessage#event:updatedUser#event:updatedUser#event:userSubscribedUser#event:userUnsubscribed Class: Channel Channel A Channel represents a remote channel of communication between multiple Programmable Chat Clients new Channel() Properties: Name Type Description attributes any The Channel's custom attributes createdBy String The identity of the User that created this Channel dateCreated Date The Date this Channel was created dateUpdated Date The Date this Channel was last updated friendlyName String The Channel's name isPrivate Boolean Whether the channel is private (as opposed to public) lastConsumedMessageIndex Number Index of the last Message the User has consumed in this Channel lastMessage Channel#LastMessage Last Message sent to this Channel notificationLevel Channel#NotificationLevel User Notification level for this Channel sid String The Channel's unique system identifier state Channel#State The Channel's state status Channel#Status The Channel's status type Channel#Type The Channel's type uniqueName String The Channel's unique name (tag) Fires: Channel#event:memberJoined Channel#event:memberLeft Channel#event:memberUpdated Channel#event:messageAdded Channel#event:messageRemoved Channel#event:messageUpdated Channel#event:typingEnded Channel#event:typingStarted Channel#event:updated Channel#event:removed Methods add(identity) Add a participant to the Channel by its Identity. Parameters: Name Type Description identity String Identity of the Client to add Returns: Type Promise.&lt;void&gt; advanceLastConsumedMessageIndex(index) Advance last consumed Channel's Message index to current consumption horizon. Rejects if User is not Member of Channel. Last consumed Message index is updated only if new index value is higher than previous. Parameters: Name Type Description index Number Message index to advance to as last read Returns: resulting unread messages count in the channel Type Promise.&lt;number&gt; decline() Decline an invitation to the Channel and unsubscribe from its events. Returns: Type Promise.&lt;Channel&gt; delete() Delete the Channel and unsubscribe from its events. Returns: Type Promise.&lt;Channel&gt; getAttributes() Get the custom attributes of this Channel. NOTE: Channel's attributes property will be empty for public channels until this function is called. Returns: attributes of this Channel Type Promise.&lt;any&gt; getMemberByIdentity(identity) Get a Member by its identity. Parameters: Name Type Description identity String Member identity Returns: Type Promise.&lt;Member&gt; getMemberBySid(memberSid) Get a Member by its SID. Parameters: Name Type Description memberSid String Member sid Returns: Type Promise.&lt;Member&gt; getMembers() Get a list of all Members joined to this Channel. Returns: Type Promise.&lt;Array.&lt;Member&gt;&gt; getMembersCount() Get channel members count. This method is semi-realtime. This means that this data will be eventually correct, but will also possibly be incorrect for a few seconds. The Chat system does not provide real time events for counter values changes. So this is quite useful for any UI badges, but is not recommended to build any core application logic based on these counters being accurate in real time. Returns: Type Promise.&lt;number&gt; getMessages( [pageSize] [, anchor] [, direction]) Returns messages from channel using paginator interface. Parameters: Name Type Argument Default Description pageSize Number &lt;optional&gt; 30 Number of messages to return in single chunk anchor Number &lt;optional&gt; Index of newest Message to fetch. From the end by default direction 'backwards' | 'forward' &lt;optional&gt; backwards Query direction. By default it query backwards from newer to older. 'forward' will query in opposite direction Returns: page of messages Type Promise.&lt;Paginator.&lt;Message&gt;&gt; getMessagesCount() Get total message count in a channel. This method is semi-realtime. This means that this data will be eventually correct, but will also possibly be incorrect for a few seconds. The Chat system does not provide real time events for counter values changes. So this is quite useful for any UI badges, but is not recommended to build any core application logic based on these counters being accurate in real time. Returns: Type Promise.&lt;number&gt; getUnconsumedMessagesCount() Get unconsumed messages count for a User if they are a Member of this Channel. Rejects if the User is not a Member of the Channel. This method is semi-realtime. This means that this data will be eventually correct, but will also possibly be incorrect for a few seconds. The Chat system does not provide real time events for counter values changes. So this is quite useful for any “unread messages count” badges, but is not recommended to build any core application logic based on these counters being accurate in real time. Returns: Type Promise.&lt;(number|null)&gt; getUserDescriptors() Gets User Descriptors for this channel. Returns: Type Promise.&lt;Paginator.&lt;UserDescriptor&gt;&gt; invite(identity) Invite a user to the Channel by their Identity. Parameters: Name Type Description identity String Identity of the user to invite Returns: Type Promise.&lt;void&gt; join() Join the Channel and subscribe to its events. Returns: Type Promise.&lt;Channel&gt; leave() Leave the Channel. Returns: Type Promise.&lt;Channel&gt; removeMember(member) Remove a Member from the Channel. Parameters: Name Type Description member String | Member Member to remove. Could either be an identity string or a Member instance. Returns: Type Promise.&lt;void&gt; sendMessage(message [, messageAttributes]) Send a Message in the Channel. Parameters: Name Type Argument Description message String | FormData | Channel#SendMediaOptions | null The message body for text message, FormData or MediaOptions for media content. Sending FormData supported only with browser engine messageAttributes any &lt;optional&gt; attributes for the message Returns: new Message's index in the Channel's messages list Type Promise.&lt;number&gt; setAllMessagesConsumed() Set last consumed Channel's Message index to last known Message's index in this Channel. Returns: resulting unread messages count in the channel Type Promise.&lt;number&gt; setNoMessagesConsumed() Set all messages in the channel unread. Returns: resulting unread messages count in the channel Type Promise.&lt;number&gt; setUserNotificationLevel(notificationLevel) Set User Notification level for this channel. Parameters: Name Type Description notificationLevel Channel#NotificationLevel The new user notification level Returns: Type Promise.&lt;void&gt; typing() Send a notification to the server indicating that this Client is currently typing in this Channel. Typing ended notification is sent after a while automatically, but by calling again this method you ensure typing ended is not received. Returns: Type Promise.&lt;void&gt; updateAttributes(attributes) Update the Channel's attributes. Parameters: Name Type Description attributes any new attributes for Channel. Returns: Type Promise.&lt;Channel&gt; updateFriendlyName(friendlyName) Update the Channel's friendlyName. Parameters: Name Type Description friendlyName String The new Channel friendlyName Returns: Type Promise.&lt;Channel&gt; updateLastConsumedMessageIndex(index) Set last consumed Channel's Message index to current consumption horizon. Parameters: Name Type Description index Number | null Message index to set as last read. If null provided, then the behavior is identical to Channel#setNoMessagesConsumed Returns: resulting unread messages count in the channel Type Promise.&lt;number&gt; updateUniqueName(uniqueName) Update the Channel's unique name. Parameters: Name Type Description uniqueName String | null New unique name for the Channel. Setting unique name to null removes it. Returns: Type Promise.&lt;Channel&gt; Type Definitions LastMessage The Channel's last message's information. Type: Object Properties: Name Type Description index Number Message's index dateCreated Date Message's creation date NotificationLevel The User's Notification level for Channel, determines whether the currently logged-in User will receive pushes for events in this Channel. Can be either muted or default, where default defers to global Service push configuration. Type: 'default' | 'muted' SendMediaOptions These options can be passed to Channel#sendMessage. Type: Object Properties: Name Type Description contentType String content type of media media String | Buffer content to post State The Channel's state. Set to undefined if the channel is not a conversation. Type: Object | undefined Properties: Name Type Description current 'active' | 'inactive' | 'closed' the current state dateUpdated Date date at which the latest channel state update happened Status The status of the Channel, relative to the Client: whether the Channel is notParticipating to local Client, Client is invited to or is joined to this Channel Type: 'unknown' | 'notParticipating' | 'invited' | 'joined' Type The type of Channel (public or private). Type: 'public' | 'private' UpdateReason The update reason for updated event emitted on Channel Type: 'attributes' | 'createdBy' | 'dateCreated' | 'dateUpdated' | 'friendlyName' | 'lastConsumedMessageIndex' | 'state' | 'status' | 'uniqueName' | 'lastMessage' | 'notificationLevel' Events memberJoined Fired when a Member has joined the Channel. Type: Member memberLeft Fired when a Member has left the Channel. Type: Member memberUpdated Fired when a Member's fields has been updated. Type: Object Properties: Name Type Description member Member Updated Member updateReasons Array.&lt;Member#UpdateReason&gt; Array of Member's updated event reasons messageAdded Fired when a new Message has been added to the Channel. Type: Message messageRemoved Fired when Message is removed from Channel's message list. Type: Message messageUpdated Fired when an existing Message's fields are updated with new values. Type: Object Properties: Name Type Description message Message Updated Message updateReasons Array.&lt;Message#UpdateReason&gt; Array of Message's updated event reasons removed Fired when the Channel was destroyed or currently logged in User has left private Channel Type: Channel typingEnded Fired when a Member has stopped typing. Type: Member typingStarted Fired when a Member has started typing. Type: Member updated Fired when a Channel's attributes or metadata have been updated. During Channel's creation and initialization this event might be fired multiple times for same joined or created Channel as new data is arriving from different sources. Type: Object Properties: Name Type Description channel Channel Updated Channel updateReasons Array.&lt;Channel#UpdateReason&gt; Array of Channel's updated event reasons × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-07-07T10:25:08+00:00 using the DocStrap template. "},"ChannelDescriptor.html":{"id":"ChannelDescriptor.html","title":"Class: ChannelDescriptor","body":" Documentation Classes ChannelChannelDescriptorClientMediaMemberMessagePaginatorPushNotificationUserUserDescriptor Events Channel#event:memberJoinedChannel#event:memberLeftChannel#event:memberUpdatedChannel#event:messageAddedChannel#event:messageRemovedChannel#event:messageUpdatedChannel#event:removedChannel#event:typingEndedChannel#event:typingStartedChannel#event:updatedClient#event:channelAddedClient#event:channelInvitedClient#event:channelJoinedClient#event:channelLeftClient#event:channelRemovedClient#event:channelUpdatedClient#event:connectionErrorClient#event:connectionStateChangedClient#event:memberJoinedClient#event:memberLeftClient#event:memberUpdatedClient#event:messageAddedClient#event:messageRemovedClient#event:messageUpdatedClient#event:pushNotificationClient#event:tokenAboutToExpireClient#event:tokenExpiredClient#event:typingEndedClient#event:typingStartedClient#event:userSubscribedClient#event:userUnsubscribedClient#event:userUpdatedMember#event:typingEndedMember#event:typingStartedMember#event:updatedMessage#event:updatedUser#event:updatedUser#event:userSubscribedUser#event:userUnsubscribed Class: ChannelDescriptor ChannelDescriptor Contains channel information. Unlike Channel, this information won't be updated in realtime. To have a fresh data, user should query channel descriptors again. new ChannelDescriptor(client, descriptor) Parameters: Name Type Description client Client Chat client instance descriptor Object Channel descriptor data object Properties: Name Type Description attributes any The Channel's custom attributes createdBy String The identity of the User that created Channel dateCreated Date The Date Channel was created dateUpdated Date The Date Channel was last updated friendlyName String The Channel's name isPrivate Boolean Whether the channel is private (as opposed to public) lastConsumedMessageIndex Number Index of the last Message the User has consumed in Channel membersCount Number Number of members in a channel messagesCount Number Number of messages in a channel sid String The Channel's unique system identifier status Channel#Status The Channel's status type Channel#Type The Channel's type uniqueName String The Channel's unique name Methods getChannel() Get channel object from descriptor. Returns: Type Promise.&lt;Channel&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-07-07T10:25:08+00:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Classes ChannelChannelDescriptorClientMediaMemberMessagePaginatorPushNotificationUserUserDescriptor Events Channel#event:memberJoinedChannel#event:memberLeftChannel#event:memberUpdatedChannel#event:messageAddedChannel#event:messageRemovedChannel#event:messageUpdatedChannel#event:removedChannel#event:typingEndedChannel#event:typingStartedChannel#event:updatedClient#event:channelAddedClient#event:channelInvitedClient#event:channelJoinedClient#event:channelLeftClient#event:channelRemovedClient#event:channelUpdatedClient#event:connectionErrorClient#event:connectionStateChangedClient#event:memberJoinedClient#event:memberLeftClient#event:memberUpdatedClient#event:messageAddedClient#event:messageRemovedClient#event:messageUpdatedClient#event:pushNotificationClient#event:tokenAboutToExpireClient#event:tokenExpiredClient#event:typingEndedClient#event:typingStartedClient#event:userSubscribedClient#event:userUnsubscribedClient#event:userUpdatedMember#event:typingEndedMember#event:typingStartedMember#event:updatedMessage#event:updatedUser#event:updatedUser#event:userSubscribedUser#event:userUnsubscribed Class: Client Client A Client is a starting point to access Twilio Programmable Chat functionality. new Client() Properties: Name Type Description connectionState Client#ConnectionState Client connection state reachabilityEnabled Boolean Client reachability state user User Information for logged in user version String Current version of Chat client Fires: Client#event:connectionError Client#event:connectionStateChanged Client#event:channelAdded Client#event:channelInvited Client#event:channelJoined Client#event:channelLeft Client#event:channelRemoved Client#event:channelUpdated Client#event:memberJoined Client#event:memberLeft Client#event:memberUpdated Client#event:messageAdded Client#event:messageRemoved Client#event:messageUpdated Client#event:pushNotification Client#event:tokenAboutToExpire Client#event:tokenExpired Client#event:typingEnded Client#event:typingStarted Client#event:userSubscribed Client#event:userUnsubscribed Client#event:userUpdated Methods &lt;static&gt; create(token [, options]) Factory method to create Chat client instance. Parameters: Name Type Argument Description token String Access token options Client#ClientOptions &lt;optional&gt; Options to customize the Client Returns: Type Promise.&lt;Client&gt; &lt;static&gt; parsePushNotification(notificationPayload) Static method for push notification payload parsing. Returns parsed push as PushNotification object Parameters: Name Type Description notificationPayload Object Push notification payload Returns: Type PushNotification | Error createChannel( [options]) Create a Channel on the server and subscribe to its events. Default options are public Channel type with empty uniqueName and friendlyName. Parameters: Name Type Argument Description options Client#CreateChannelOptions &lt;optional&gt; Options for the Channel Returns: Type Promise.&lt;Channel&gt; getChannelBySid(channelSid) Get a known Channel by its SID. Parameters: Name Type Description channelSid String Channel sid Returns: Type Promise.&lt;Channel&gt; getChannelByUniqueName(uniqueName) Get a known Channel by its unique identifier name. Parameters: Name Type Description uniqueName String The unique identifier name of the Channel to get Returns: Type Promise.&lt;Channel&gt; getLocalChannels( [sortingOptions]) Get array of Channels locally known to Client in provided sorting order. Locally known channels are the ones created and/or joined during client runtime and currently logged in User subscribed Channels. To ensure full list of subscribed Channels fetched - call the Client#getSubscribedChannels method and fetch all pages with help of Paginator#nextPage method. Parameters: Name Type Argument Description sortingOptions Client#ChannelSortingOptions &lt;optional&gt; Options for the Channel sorting Returns: Type Promise.&lt;Array.&lt;Channel&gt;&gt; getPublicChannelDescriptors() Get the public channels directory content. Returns: Type Promise.&lt;Paginator.&lt;ChannelDescriptor&gt;&gt; getSubscribedChannels() Get the current list of all subscribed Channels. Returns: Type Promise.&lt;Paginator.&lt;Channel&gt;&gt; getSubscribedUsers() Returns: List of subscribed User objects Type Promise.&lt;Array.&lt;User&gt;&gt; getUser(identity) Gets user for given identity, if it's in subscribed list - then return the user object from it, if not - then subscribes and adds user to the subscribed list. Parameters: Name Type Description identity String Identity of User Returns: Fully initialized user Type Promise.&lt;User&gt; getUserChannelDescriptors() Get the User's (created by, joined or invited to) channels directory content. Returns: Type Promise.&lt;Paginator.&lt;ChannelDescriptor&gt;&gt; getUserDescriptor(identity) Gets user descriptor for given identity. Parameters: Name Type Description identity String Identity of User Returns: User descriptor Type Promise.&lt;UserDescriptor&gt; handlePushNotification(notificationPayload) Handle push notification payload parsing and emits event Client#event:pushNotification on this Client instance. Parameters: Name Type Description notificationPayload Object Push notification payload Returns: Type Promise.&lt;void&gt; setPushRegistrationId(channelType, registrationId) Registers for push notifications. Parameters: Name Type Description channelType Client#NotificationsChannelType 'gcm', 'apn' and 'fcm' are supported registrationId string Push notification id provided by platform Returns: Type Promise.&lt;void&gt; shutdown() Gracefully shutting down library instance. Returns: Type Promise.&lt;void&gt; unsetPushRegistrationId(channelType) Unregisters from push notifications. Parameters: Name Type Description channelType Client#NotificationsChannelType 'gcm', 'apn' and 'fcm' are supported Returns: Type Promise.&lt;void&gt; updateToken(token) Update the token used by the Client and re-register with Programmable Chat services. Parameters: Name Type Description token String Access token Returns: Type Promise.&lt;Client&gt; Type Definitions ChannelSortingOptions These options can be passed to Client#getLocalChannels. Type: Object Properties: Name Type Argument Description criteria 'lastMessage' | 'friendlyName' | 'uniqueName' &lt;optional&gt; Sorting criteria for Channels array order 'ascending' | 'descending' &lt;optional&gt; Sorting order. If not present, then default is ascending ClientOptions These options can be passed to Client constructor. Type: Object Properties: Name Type Argument Default Description logLevel String &lt;optional&gt; 'error' The level of logging to enable. Valid options (from strictest to broadest): ['silent', 'error', 'warn', 'info', 'debug', 'trace'] ConnectionState Connection state of Client. Type: 'connecting' | 'connected' | 'disconnecting' | 'disconnected' | 'denied' CreateChannelOptions These options can be passed to Client#createChannel. Type: Object Properties: Name Type Argument Description attributes any &lt;optional&gt; Any custom attributes to attach to the Channel friendlyName String &lt;optional&gt; The non-unique display name of the Channel isPrivate Boolean &lt;optional&gt; Whether or not this Channel should be visible to uninvited Clients uniqueName String &lt;optional&gt; The unique identity name of the Channel NotificationsChannelType Notifications channel type. Type: 'gcm' | 'fcm' | 'apn' Events channelAdded Fired when a Channel becomes visible to the Client. Fired for created and not joined private channels and for all type of channels Client has joined or invited to. Type: Channel channelInvited Fired when the Client is invited to a Channel. Type: Channel channelJoined Fired when the Client joins a Channel. Type: Channel channelLeft Fired when the Client leaves a Channel. Type: Channel channelRemoved Fired when a Channel is no longer visible to the Client. Type: Channel channelUpdated Fired when a Channel's attributes or m
