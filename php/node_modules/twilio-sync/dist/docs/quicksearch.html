    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Classes Classes Client Document InsightsItem InstantQuery List ListItem LiveQuery Map MapItem Paginator Stream StreamMessage Events connectionError Fired when connection is interrupted by unexpected reason Properties: Name Type Description error Object connection error details Properties Name Type Argument Description terminal Boolean twilsock will stop connection attempts message String root cause httpStatusCode Number &lt;optional&gt; http status code if available errorCode Number &lt;optional&gt; Twilio public error code if available Example syncClient.on('connectionError', function(connectionError) { console.log('Connection was interrupted: ' + connectionError.message + ' (isTerminal: ' + connectionError.terminal')'); }); connectionStateChanged Fired when connection state has been changed. Parameters: Name Type Description connectionState Client#ConnectionState Contains current service connection state. Example syncClient.on('connectionStateChanged', function(newState) { console.log('Received new connection state: ' + newState); }); tokenAboutToExpire Fired when the access token is about to expire and needs to be updated. The trigger takes place three minutes before the JWT access token expiry. For long living applications, you should refresh the token when either tokenAboutToExpire or tokenExpired events occur; handling just one of them is sufficient. Type: void Example The following example illustrates access token refresh syncClient.on('tokenAboutToExpire', function() { // Obtain a JWT access token: https://www.twilio.com/docs/sync/identity-and-access-tokens var token = '&lt;your-access-token-here&gt;'; syncClient.updateToken(token); }); tokenExpired Fired when the access token is expired. In case the token is not refreshed, all subsequent Sync operations will fail and the client will disconnect. For long living applications, you should refresh the token when either tokenAboutToExpire or tokenExpired events occur; handling just one of them is sufficient. Type: void removed Fired when the document is removed, whether the remover was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description isLocal Boolean Equals 'true' if document was removed by local actor, 'false' otherwise. previousData Object Contains a snapshot of the document data before removal. Example document.on('removed', function(args) { console.log('Document ' + document.sid + ' was removed'); console.log('args.isLocal: ', args.isLocal); console.log('args.previousData: ', args.previousData); }); updated Fired when the document's contents have changed, whether the updater was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description data Object A snapshot of the document's new contents. isLocal Boolean Equals 'true' if document was updated by local actor, 'false' otherwise. previousData Object Contains a snapshot of the document data before the update. Example document.on('updated', function(args) { console.log('Document ' + document.sid + ' was updated'); console.log('args.data: ', args.data); console.log('args.isLocal: ', args.isLocal); console.log('args.previousData: ', args.previousData); }); searchResult Fired when a search result is ready. Parameters: Name Type Description items LiveQuery#ItemsSnapshot A snapshot of items matching current query expression. Example instantQuery.on('searchResult', function(items) { Object.entries(items).forEach(([key, value]) =&gt; { console.log('Search result item key: ' + key); console.log('Search result item value: ' + value); }); }); itemAdded Fired when a new item appears in the list, whether its creator was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description item ListItem Added item. isLocal Boolean Equals 'true' if item was added by local actor, 'false' otherwise. Example list.on('itemAdded', function(args) { console.log('List item ' + args.item.index + ' was added'); console.log('args.item.data:', args.item.data); console.log('args.isLocal:', args.isLocal); }); itemRemoved Fired when a list item is removed, whether the remover was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description index Number The index of the removed item. isLocal Boolean Equals 'true' if item was removed by local actor, 'false' otherwise. previousItemData Object Contains a snapshot of item data before removal. Example list.on('itemRemoved', function(args) { console.log('List item ' + args.index + ' was removed'); console.log('args.previousItemData:', args.previousItemData); console.log('args.isLocal:', args.isLocal); }); itemUpdated Fired when a list item is updated (not added or removed, but changed), whether the updater was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description item ListItem Updated item. isLocal Boolean Equals 'true' if item was updated by local actor, 'false' otherwise. previousItemData Object Contains a snapshot of the item data before the update. Example list.on('itemUpdated', function(args) { console.log('List item ' + args.item.index + ' was updated'); console.log('args.item.data:', args.item.data); console.log('args.isLocal:', args.isLocal); console.log('args.previousItemData:', args.previousItemData); }); removed Fired when a list is deleted entirely, by any actor local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description isLocal Boolean Equals 'true' if list was removed by local actor, 'false' otherwise. Example list.on('removed', function(args) { console.log('List ' + list.sid + ' was removed'); console.log('args.isLocal:', args.isLocal); }); itemRemoved Fired when an existing item has been removed. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description key String The key of the removed item. Example liveQuery.on('itemRemoved', function(args) { console.log('Item ' + args.key + ' was removed'); }); itemUpdated Fired when an item has been added or updated. Parameters: Name Type Description item InsightsItem Updated item. Example liveQuery.on('itemUpdated', function(item) { console.log('Item ' + item.key + ' was updated'); console.log('Item value: ', item.value); }); itemAdded Fired when a new item appears in the map, whether its creator was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description item MapItem Added item. isLocal Boolean Equals 'true' if item was added by local actor, 'false' otherwise. Example map.on('itemAdded', function(args) { console.log('Map item ' + args.item.key + ' was added'); console.log('args.item.data:', args.item.data); console.log('args.isLocal:', args.isLocal); }); itemRemoved Fired when a map item is removed, whether the remover was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description key String The key of the removed item. isLocal Boolean Equals 'true' if item was removed by local actor, 'false' otherwise. previousItemData Object Contains a snapshot of item data before removal. Example map.on('itemRemoved', function(args) { console.log('Map item ' + args.key + ' was removed'); console.log('args.previousItemData:', args.previousItemData); console.log('args.isLocal:', args.isLocal); }); itemUpdated Fired when a map item is updated (not added or removed, but changed), whether the updater was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description item MapItem Updated item. isLocal Boolean Equals 'true' if item was updated by local actor, 'false' otherwise. previousItemData Object Contains a snapshot of the item data before the update. Example map.on('itemUpdated', function(args) { console.log('Map item ' + args.item.key + ' was updated'); console.log('args.item.data:', args.item.data); console.log('args.isLocal:', args.isLocal); console.log('args.previousItemData:', args.previousItemData); }); removed Fired when a map is deleted entirely, by any actor local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description isLocal Boolean Equals 'true' if map was removed by local actor, 'false' otherwise. Example map.on('removed', function(args) { console.log('Map ' + map.sid + ' was removed'); console.log('args.isLocal:', args.isLocal); }); messagePublished Fired when a Message is published to the Stream either locally or by a remote actor. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description message StreamMessage Published message. isLocal Boolean Equals 'true' if message was published by local code, 'false' otherwise. Example stream.on('messagePublished', function(args) { console.log('Stream message published'); console.log('Message SID: ' + args.message.sid); console.log('Message value: ', args.message.value); console.log('args.isLocal:', args.isLocal); }); removed Fired when a stream is removed entirely, whether the remover was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description isLocal Boolean Equals 'true' if stream was removed by local code, 'false' otherwise. Example stream.on('removed', function(args) { console.log('Stream ' + stream.sid + ' was removed'); console.log('args.isLocal:', args.isLocal); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Twilio Sync JavaScript client libraryTwilio Sync is Twilio's state synchronization service, offering two-way real-time communication between browsers, mobiles, and the cloud. Visit our official site for more details: https://www.twilio.com/sync InstallationNPMnpm install --save twilio-syncUsing this method, you can require twilio-sync.js like so: var SyncClient = require('twilio-sync'); var syncClient = new SyncClient(token);CDNReleases of twilio-sync.js are hosted on a CDN, and you can include these directly in your web app using a &lt;script&gt; tag. &lt;script type=\"text/javascript\" src=\"//media.twiliocdn.com/sdk/js/sync/v1.0/twilio-sync.min.js\"&gt;&lt;/script&gt;Using this method, twilio-sync.js will set a browser global: var syncClient = new Twilio.Sync.Client(token);UsageTo use the library, you need to generate an Access Token and pass it to the Sync Client constructor. The Twilio SDK Starter applications for Node.js, Java, PHP, Ruby, Python, C# provide an easy way to set up a token generator locally. Alternatively, you can set up a Twilio Function based on the Sync Access Token template. // Obtain a JWT access token: https://www.twilio.com/docs/sync/identity-and-access-tokens var token = '&lt;your-access-token-here&gt;'; var syncClient = new Twilio.Sync.Client(token); // Open a Document by unique name and update its data syncClient.document('MyDocument') .then(function(document) { // Listen to updates on the Document document.on('updated', function(event) { console.log('Received Document update event. New data:', event.data); }); // Update the Document data var newData = { temperature: 23 }; return document.set(newData); }) .then(function(updateResult) { console.log('The Document was successfully updated', updateResult) }) .catch(function(error) { console.error('Unexpected error', error) });For more code examples for Documents and other Sync objects, refer to the SDK API Docs: Documents Lists Maps Message Streams Live Query Instant Query ChangelogSee this link. × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: Client Client Client for the Twilio Sync service. new Client(token [, options]) Parameters: Name Type Argument Description token String Twilio access token. options Client#ClientOptions &lt;optional&gt; Options to customize the Client. Properties: Name Type Description connectionState Client#ConnectionState Contains current service connection state. Valid options are ['connecting', 'connected', 'disconnecting', 'disconnected', 'denied', 'error']. Example // Using NPM var SyncClient = require('twilio-sync'); var syncClient = new SyncClient(token, { logLevel: 'debug' }); // Using CDN var SyncClient = new Twilio.Sync.Client(token, { logLevel: 'debug' }); Members &lt;readonly&gt; version :String Current version of Sync client. Type: String Methods &lt;async&gt; document( [arg]) Read or create a Sync Document. Parameters: Name Type Argument Description arg String | Client#OpenOptions &lt;optional&gt; One of: Unique name or SID identifying a Sync Document - opens a Document with the given identifier or creates one if it does not exist. none - creates a new Document with a randomly assigned SID and no unique name. Client#OpenOptions object for more granular control. Returns: a promise which resolves after the Document is successfully read (or created). This promise may reject if the Document could not be created or if this endpoint lacks the necessary permissions to access it. Type Promise.&lt;Document&gt; Example syncClient.document('MyDocument') .then(function(document) { console.log('Successfully opened a Document. SID: ' + document.sid); document.on('updated', function(event) { console.log('Received updated event: ', event); }); }) .catch(function(error) { console.log('Unexpected error', error); }); &lt;async&gt; instantQuery(indexName) For Flex customers only. Creates a query object that can be used to issue one-time queries repeatedly against the target index. Parameters: Name Type Description indexName String Must specify one of the Flex data classes for which Live Queries are available. Returns: a promise which resolves after the InstantQuery is successfully created. Type Promise.&lt;InstantQuery&gt; Example syncClient.instantQuery('tr-worker') .then(function(q) { q.on('searchResult', function(items) { Object.entries(items).forEach(([key, value]) =&gt; { console.log('Search result item key: ' + key); console.log('Search result item value: ' + value); }); }); }); &lt;async&gt; list( [arg]) Read or create a Sync List. Parameters: Name Type Argument Description arg String | Client#OpenOptions &lt;optional&gt; One of: Unique name or SID identifying a Sync List - opens a List with the given identifier or creates one if it does not exist. none - creates a new List with a randomly assigned SID and no unique name. Client#OpenOptions object for more granular control. Returns: a promise which resolves after the List is successfully read (or created). This promise may reject if the List could not be created or if this endpoint lacks the necessary permissions to access it. Type Promise.&lt;List&gt; Example syncClient.list('MyList') .then(function(list) { console.log('Successfully opened a List. SID: ' + list.sid); list.on('itemAdded', function(event) { console.log('Received itemAdded event: ', event); }); }) .catch(function(error) { console.log('Unexpected error', error); }); &lt;async&gt; liveQuery(indexName, queryExpression) For Flex customers only. Establishes a long-running query against Flex data wherein the returned result set is updated whenever new (or updated) records match the given expression. Updated results are presented row-by-row according to the lifetime of the returned LiveQuery object. Parameters: Name Type Description indexName String Must specify one of the Flex data classes for which Live Queries are available. queryExpression String A query expression to be executed against the given data index. Please review Live Query Language page for Sync Client limits and full list of operators currently supported in query expressions. Returns: a promise that resolves when the query has been successfully executed. Type Promise.&lt;LiveQuery&gt; Example syncClient.liveQuery('tr-worker', 'data.attributes.worker_name == \"Bob\"') .then(function(args) { console.log('Subscribed to live data updates for worker Bob'); let items = args.getItems(); Object.entries(items).forEach(([key, value]) =&gt; { console.log('Search result item key: ' + key); console.log('Search result item value: ' + value); }); }) .catch(function(err) { console.log('Error when subscribing to live updates for worker Bob', err); }); &lt;async&gt; map( [arg]) Read or create a Sync Map. Parameters: Name Type Argument Description arg String | Client#OpenOptions &lt;optional&gt; One of: Unique name or SID identifying a Sync Map - opens a Map with the given identifier or creates one if it does not exist. none - creates a new Map with a randomly assigned SID and no unique name. Client#OpenOptions object for more granular control. Returns: a promise which resolves after the Map is successfully read (or created). This promise may reject if the Map could not be created or if this endpoint lacks the necessary permissions to access it. Type Promise.&lt;Map&gt; Example syncClient.map('MyMap') .then(function(map) { console.log('Successfully opened a Map. SID: ' + map.sid); map.on('itemUpdated', function(event) { console.log('Received itemUpdated event: ', event); }); }) .catch(function(error) { console.log('Unexpected error', error); }); &lt;async&gt; shutdown() Gracefully shuts the Sync client down. &lt;async&gt; stream( [arg]) Read or create a Sync Message Stream. Parameters: Name Type Argument Description arg String | Client#OpenOptions &lt;optional&gt; One of: Unique name or SID identifying a Stream - opens a Stream with the given identifier or creates one if it does not exist. none - creates a new Stream with a randomly assigned SID and no unique name. Client#OpenOptions object for more granular control. Returns: a promise which resolves after the Stream is successfully read (or created). The flow of messages will begin imminently (but not necessarily immediately) upon resolution. This promise may reject if the Stream could not be created or if this endpoint lacks the necessary permissions to access it. Type Promise.&lt;Stream&gt; Example syncClient.stream('MyStream') .then(function(stream) { console.log('Successfully opened a Message Stream. SID: ' + stream.sid); stream.on('messagePublished', function(event) { console.log('Received messagePublished event: ', event); }); }) .catch(function(error) { console.log('Unexpected error', error); }); &lt;async&gt; updateToken(token) Set new authentication token. Parameters: Name Type Description token String New token to set. Returns: Type Promise.&lt;void&gt; Type Definitions ClientOptions These options can be passed to Client constructor. Type: Object Properties: Name Type Argument Default Description logLevel String &lt;optional&gt; 'error' The level of logging to enable. Valid options (from strictest to broadest): ['silent', 'error', 'warn', 'info', 'debug', 'trace']. ConnectionState Indicates current state of connection between the client and Sync service. Possible values are as follows: 'connecting' - client is offline and connection attempt is in process. 'connected' - client is online and ready. 'disconnecting' - client is going offline as disconnection is in process. 'disconnected' - client is offline and no connection attempt is in process. 'denied' - client connection is denied because of invalid JWT access token. User must refresh token in order to proceed. 'error' - client connection is in a permanent erroneous state. Client re-initialization is required. Type: 'connecting' | 'connected' | 'disconnecting' | 'disconnected' | 'denied' | 'error' OpenOptions Options for opening a Sync Object. Type: Object Properties: Name Type Argument Default Description id String &lt;optional&gt; Sync object SID or unique name. mode 'open_or_create' | 'open_existing' | 'create_new' &lt;optional&gt; 'open_or_create' The mode for opening the Sync object: 'open_or_create' - reads a Sync object or creates one if it does not exist. 'open_existing' - reads an existing Sync object. The promise is rejected if the object does not exist. 'create_new' - creates a new Sync object. If the id property is specified, it will be used as the unique name. ttl Number &lt;optional&gt; The time-to-live of the Sync object in seconds. This is applied only if the object is created. data Object &lt;optional&gt; { } The initial data for the Sync Document (only applicable to Documents). Example The following example is applicable to all Sync objects (i.e., syncClient.document(), syncClient.list(), syncClient.map(), syncClient.stream()) // Attempts to open an existing Document with unique name 'MyDocument' // If no such Document exists, the promise is rejected syncClient.document({ id: 'MyDocument', mode: 'open_existing' }) .then(...) .catch(...); // Attempts to create a new Document with unique name 'MyDocument', TTL of 24 hours and initial data { name: 'John Smith' } // If such a Document already exists, the promise is rejected syncClient.document({ id: 'MyDocument', mode: 'create_new', ttl: 86400 data: { name: 'John Smith' } // the `data` property is only applicable for Documents }) .then(...) .catch(...); Events connectionError Fired when connection is interrupted by unexpected reason Properties: Name Type Description error Object connection error details Properties Name Type Argument Description terminal Boolean twilsock will stop connection attempts message String root cause httpStatusCode Number &lt;optional&gt; http status code if available errorCode Number &lt;optional&gt; Twilio public error code if available Example syncClient.on('connectionError', function(connectionError) { console.log('Connection was interrupted: ' + connectionError.message + ' (isTerminal: ' + connectionError.terminal')'); }); connectionStateChanged Fired when connection state has been changed. Parameters: Name Type Description connectionState Client#ConnectionState Contains current service connection state. Example syncClient.on('connectionStateChanged', function(newState) { console.log('Received new connection state: ' + newState); }); tokenAboutToExpire Fired when the access token is about to expire and needs to be updated. The trigger takes place three minutes before the JWT access token expiry. For long living applications, you should refresh the token when either tokenAboutToExpire or tokenExpired events occur; handling just one of them is sufficient. Type: void Example The following example illustrates access token refresh syncClient.on('tokenAboutToExpire', function() { // Obtain a JWT access token: https://www.twilio.com/docs/sync/identity-and-access-tokens var token = '&lt;your-access-token-here&gt;'; syncClient.updateToken(token); }); tokenExpired Fired when the access token is expired. In case the token is not refreshed, all subsequent Sync operations will fail and the client will disconnect. For long living applications, you should refresh the token when either tokenAboutToExpire or tokenExpired events occur; handling just one of them is sufficient. Type: void × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"Document.html":{"id":"Document.html","title":"Class: Document","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: Document Document Represents a Sync Document, the contents of which is a single JSON object. Use the Client#document method to obtain a reference to a Sync Document. Information about rate limits can be found here. new Document() Properties: Name Type Argument Default Description sid String The immutable identifier of this document, assigned by the system. uniqueName String &lt;optional&gt; null An optional immutable identifier that may be assigned by the programmer to this document during creation. Globally unique among other Documents. dateUpdated Date Date when the Document was last updated. data Object The contents of this document. Fires: Document#event:removed Document#event:updated Methods close() Conclude work with the document instance and remove all event listeners attached to it. Any subsequent operation on this object will be rejected with error. Other local copies of this document will continue operating and receiving events normally. Example document.close(); &lt;async&gt; mutate(mutator [, metadataUpdates]) Schedules a modification to this document that will apply a mutation function. Parameters: Name Type Argument Description mutator Document~Mutator A function that outputs a new data based on the existing data. May be called multiple times, particularly if this Document is modified concurrently by remote code. If the mutation ultimately succeeds, the Document will have made the particular transition described by this function. metadataUpdates Document#Metadata &lt;optional&gt; New document metadata. Returns: Resolves with the most recent Document state, whether the output of a successful mutation or a state that prompted graceful cancellation (mutator returned null). Type Promise.&lt;Object&gt; Example var mutatorFunction = function(currentValue) { currentValue.viewCount = (currentValue.viewCount || 0) + 1; return currentValue; }; document.mutate(mutatorFunction, { ttl: 86400 })) .then(function(newValue) { console.log('Document mutate() successful, new data:', newValue); }) .catch(function(error) { console.error('Document mutate() failed', error); }); &lt;async&gt; removeDocument() Delete a document. Returns: A promise which resolves if (and only if) the document is ultimately deleted. Type Promise.&lt;void&gt; Example document.removeDocument() .then(function() { console.log('Document removeDocument() successful'); }) .catch(function(error) { console.error('Document removeDocument() failed', error); }); &lt;async&gt; set(data [, metadataUpdates]) Assign new contents to this document. The current data will be overwritten. Parameters: Name Type Argument Description data Object The new contents to assign. metadataUpdates Document#Metadata &lt;optional&gt; New document metadata. Returns: A promise resolving to the new data of the document. Type Promise.&lt;Object&gt; Example // Say, the Document data is { name: 'John Smith', age: 34 } document.set({ name: 'Barbara Oaks' }, { ttl: 86400 }) .then(function(newValue) { // Now the Document data is { name: 'Barbara Oaks' } console.log('Document set() successful, new data:', newValue); }) .catch(function(error) { console.error('Document set() failed', error); }); &lt;async&gt; setTtl(ttl) Update the time-to-live of the document. Parameters: Name Type Description ttl Number Specifies the time-to-live in seconds after which the document is subject to automatic deletion. The value 0 means infinity. Returns: A promise that resolves after the TTL update was successful. Type Promise.&lt;void&gt; Example document.setTtl(3600) .then(function() { console.log('Document setTtl() successful'); }) .catch(function(error) { console.error('Document setTtl() failed', error); }); &lt;async&gt; update(obj [, metadataUpdates]) Modify a document by appending new fields (or by overwriting existing ones) with the values from the provided Object. This is equivalent to document.mutate(function(currentValue) { return Object.assign(currentValue, obj)); }); Parameters: Name Type Argument Description obj Object Specifies the particular (top-level) attributes that will receive new values. metadataUpdates Document#Metadata &lt;optional&gt; New document metadata. Returns: A promise resolving to the new data of the document. Type Promise.&lt;Object&gt; Example // Say, the Document data is { name: 'John Smith' } document.update({ age: 34 }, { ttl: 86400 }) .then(function(newValue) { // Now the Document data is { name: 'John Smith', age: 34 } console.log('Document update() successful, new data:', newValue); }) .catch(function(error) { console.error('Document update() failed', error); }); Type Definitions Metadata Contains Document metadata. Type: Object Properties: Name Type Argument Description ttl Number &lt;optional&gt; Specifies the time-to-live in seconds after which the document is subject to automatic deletion. The value 0 means infinity. Mutator(currentValue) Applies a transformation to the document data. Parameters: Name Type Description currentValue Object The current data of the document in the cloud. Returns: The desired new data for the document or null to gracefully cancel the mutation. Type Object Events removed Fired when the document is removed, whether the remover was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description isLocal Boolean Equals 'true' if document was removed by local actor, 'false' otherwise. previousData Object Contains a snapshot of the document data before removal. Example document.on('removed', function(args) { console.log('Document ' + document.sid + ' was removed'); console.log('args.isLocal: ', args.isLocal); console.log('args.previousData: ', args.previousData); }); updated Fired when the document's contents have changed, whether the updater was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description data Object A snapshot of the document's new contents. isLocal Boolean Equals 'true' if document was updated by local actor, 'false' otherwise. previousData Object Contains a snapshot of the document data before the update. Example document.on('updated', function(args) { console.log('Document ' + document.sid + ' was updated'); console.log('args.data: ', args.data); console.log('args.isLocal: ', args.isLocal); console.log('args.previousData: ', args.previousData); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"InsightsItem.html":{"id":"InsightsItem.html","title":"Class: InsightsItem","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: InsightsItem InsightsItem An individual result from a LiveQuery or InstantQuery result set. new InsightsItem() Properties: Name Type Description key String The identifier that maps to this item within the search result. value Object The contents of the item. × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"InstantQuery.html":{"id":"InstantQuery.html","title":"Class: InstantQuery","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: InstantQuery InstantQuery Allows repetitive quick searches against a specific Flex data. Unlike a LiveQuery, this result set does not subscribe to any updates and therefore receives no events beyond the initial result set. Use the Client#instantQuery method to create an Instant Query. new InstantQuery() Fires: InstantQuery#event:searchResult Methods getItems() Returns: A snapshot of items matching current query expression. Type LiveQuery#ItemsSnapshot &lt;async&gt; search(queryExpression) Spawns a new search request. The result will be provided asynchronously via the InstantQuery#event:searchResult event. Parameters: Name Type Description queryExpression String A query expression to be executed against the given data index. For more information on the syntax read Client#liveQuery. Returns: A promise that resolves when query result has been received. Type Promise.&lt;void&gt; &lt;async&gt; subscribe() Instantiates a LiveQuery object based on the last known query expression that was passed to the InstantQuery#search method. This LiveQuery will start receiving updates with new results, while current object can be still used to execute repetitive searches. Returns: A promise which resolves when the LiveQuery object is ready. Type Promise.&lt;LiveQuery&gt; updateIndexName(indexName) Set new index name Parameters: Name Type Description indexName String New index name to set Returns: void Events searchResult Fired when a search result is ready. Parameters: Name Type Description items LiveQuery#ItemsSnapshot A snapshot of items matching current query expression. Example instantQuery.on('searchResult', function(items) { Object.entries(items).forEach(([key, value]) =&gt; { console.log('Search result item key: ' + key); console.log('Search result item value: ' + value); }); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"List.html":{"id":"List.html","title":"Class: List","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: List List Represents a Sync List, which stores an ordered list of values. Use the Client#list method to obtain a reference to a Sync List. Information about rate limits can be found here. new List() Properties: Name Type Argument Default Description sid String List unique id, immutable identifier assigned by the system. uniqueName String &lt;optional&gt; null List unique name, immutable identifier that can be assigned to list during creation. dateUpdated Date Date when the List was last updated, given in UTC ISO 8601 format (e.g., '2018-04-26T15:23:19.732Z') Fires: List#event:removed List#event:itemAdded List#event:itemRemoved List#event:itemUpdated Methods close() Conclude work with the list instance and remove all event listeners attached to it. Any subsequent operation on this object will be rejected with error. Other local copies of this list will continue operating and receiving events normally. Example list.close(); &lt;async&gt; get(index) Retrieve an item by List index. Parameters: Name Type Description index Number Item index in a List. Returns: A promise with an item containing latest known data. A promise will be rejected if an item was not found. Type Promise.&lt;ListItem&gt; Example list.get(42) .then(function(item) { console.log('List Item get() successful, item data:', item.data) }) .catch(function(error) { console.error('List Item get() failed', error); }); &lt;async&gt; getItems( [queryOptions]) Query a list of items from collection. Information about the query limits can be found here. Parameters: Name Type Argument Description queryOptions Object &lt;optional&gt; Arguments for query Properties Name Type Argument Default Description from Number &lt;optional&gt; Item index, which should be used as the offset. If undefined, starts from the beginning or end depending on queryOptions.order. pageSize Number &lt;optional&gt; 50 Results page size. order 'asc' | 'desc' &lt;optional&gt; 'asc' Numeric order of results. Returns: Type Promise.&lt;Paginator.&lt;ListItem&gt;&gt; Example var pageHandler = function(paginator) { paginator.items.forEach(function(item) { console.log('Item ' + item.index + ': ', item.data); }); return paginator.hasNextPage ? paginator.nextPage().then(pageHandler) : null; }; list.getItems({ from: 0, order: 'asc' }) .then(pageHandler) .catch(function(error) { console.error('List getItems() failed', error); }); &lt;async&gt; mutate(index, mutator [, itemMetadataUpdates]) Modify an existing item by applying a mutation function to it. Parameters: Name Type Argument Description index Number Index of an item to be changed. mutator List~Mutator A function that outputs a new data based on the existing data. itemMetadataUpdates List#ItemMetadata &lt;optional&gt; New item metadata. Returns: Resolves with the most recent item state, the output of a successful mutation or a state that prompted graceful cancellation (mutator returned null). This promise will be rejected if the indicated item does not already exist. Type Promise.&lt;ListItem&gt; Example var mutatorFunction = function(currentValue) { currentValue.viewCount = (currentValue.viewCount || 0) + 1; return currentValue; }; list.mutate(42, mutatorFunction, { ttl: 86400 }) .then(function(item) { console.log('List Item mutate() successful, new data:', item.data) }) .catch(function(error) { console.error('List Item mutate() failed', error); }); &lt;async&gt; push(data [, itemMetadata]) Add a new item to the list. Parameters: Name Type Argument Description data Object Data to be added. itemMetadata List#ItemMetadata &lt;optional&gt; Item metadata. Returns: A newly added item. Type Promise.&lt;ListItem&gt; Example list.push({ name: 'John Smith' }, { ttl: 86400 }) .then(function(item) { console.log('List Item push() successful, item index: ' + item.index + ', data: ', item.data) }) .catch(function(error) { console.error('List Item push() failed', error); }); &lt;async&gt; remove(index) Delete an item, given its index. Parameters: Name Type Description index Number Index of an item to be removed. Returns: A promise to remove an item. A promise will be rejected if an item was not found. Type Promise.&lt;void&gt; Example list.remove(42) .then(function() { console.log('List Item remove() successful'); }) .catch(function(error) { console.error('List Item remove() failed', error); }); &lt;async&gt; removeList() Delete this list. It will be impossible to restore it. Returns: A promise that resolves when the list has been deleted. Type Promise.&lt;void&gt; Example list.removeList() .then(function() { console.log('List removeList() successful'); }) .catch(function(error) { console.error('List removeList() failed', error); }); &lt;async&gt; set(index, value [, itemMetadataUpdates]) Assign new data to an existing item, given its index. Parameters: Name Type Argument Description index Number Index of the item to be updated. value Object New data to be assigned to an item. itemMetadataUpdates List#ItemMetadata &lt;optional&gt; New item metadata. Returns: A promise with updated item containing latest known data. The promise will be rejected if the item does not exist. Type Promise.&lt;ListItem&gt; Example list.set(42, { name: 'John Smith' }, { ttl: 86400 }) .then(function(item) { console.log('List Item set() successful, item data:', item.data) }) .catch(function(error) { console.error('List Item set() failed', error); }); &lt;async&gt; setItemTtl(index, ttl) Update the time-to-live of a list item. Parameters: Name Type Description index Number Item index. ttl Number Specifies the TTL in seconds after which the list item is subject to automatic deletion. The value 0 means infinity. Returns: A promise that resolves after the TTL update was successful. Type Promise.&lt;void&gt; Example list.setItemTtl(42, 86400) .then(function() { console.log('List setItemTtl() successful'); }) .catch(function(error) { console.error('List setItemTtl() failed', error); }); &lt;async&gt; setTtl(ttl) Update the time-to-live of the list. Parameters: Name Type Description ttl Number Specifies the TTL in seconds after which the list is subject to automatic deletion. The value 0 means infinity. Returns: A promise that resolves after the TTL update was successful. Type Promise.&lt;void&gt; Example list.setTtl(3600) .then(function() { console.log('List setTtl() successful'); }) .catch(function(error) { console.error('List setTtl() failed', error); }); &lt;async&gt; update(index, obj [, itemMetadataUpdates]) Modify an existing item by appending new fields (or overwriting existing ones) with the values from Object. This is equivalent to list.mutate(42, function(currentValue) { return Object.assign(currentValue, obj)); }); Parameters: Name Type Argument Description index Number Index of an item to be changed. obj Object Set of fields to update. itemMetadataUpdates List#ItemMetadata &lt;optional&gt; New item metadata. Returns: A promise with a modified item containing latest known data. The promise will be rejected if an item was not found. Type Promise.&lt;ListItem&gt; Example // Say, the List Item (index: 42) data is { name: 'John Smith' } list.update(42, { age: 34 }, { ttl: 86400 }) .then(function(item) { // Now the List Item data is { name: 'John Smith', age: 34 } console.log('List Item update() successful, new data:', item.data); }) .catch(function(error) { console.error('List Item update() failed', error); }); Type Definitions ItemMetadata Contains List Item metadata. Type: Object Properties: Name Type Argument Description ttl Number &lt;optional&gt; Specifies the time-to-live in seconds after which the list item is subject to automatic deletion. The value 0 means infinity. Mutator(currentValue) Applies a transformation to the item data. May be called multiple times on the same datum in case of collisions with remote code. Parameters: Name Type Description currentValue Object The current data of the item in the cloud. Returns: The desired new data for the item or null to gracefully cancel the mutation. Type Object Events itemAdded Fired when a new item appears in the list, whether its creator was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description item ListItem Added item. isLocal Boolean Equals 'true' if item was added by local actor, 'false' otherwise. Example list.on('itemAdded', function(args) { console.log('List item ' + args.item.index + ' was added'); console.log('args.item.data:', args.item.data); console.log('args.isLocal:', args.isLocal); }); itemRemoved Fired when a list item is removed, whether the remover was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description index Number The index of the removed item. isLocal Boolean Equals 'true' if item was removed by local actor, 'false' otherwise. previousItemData Object Contains a snapshot of item data before removal. Example list.on('itemRemoved', function(args) { console.log('List item ' + args.index + ' was removed'); console.log('args.previousItemData:', args.previousItemData); console.log('args.isLocal:', args.isLocal); }); itemUpdated Fired when a list item is updated (not added or removed, but changed), whether the updater was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description item ListItem Updated item. isLocal Boolean Equals 'true' if item was updated by local actor, 'false' otherwise. previousItemData Object Contains a snapshot of the item data before the update. Example list.on('itemUpdated', function(args) { console.log('List item ' + args.item.index + ' was updated'); console.log('args.item.data:', args.item.data); console.log('args.isLocal:', args.isLocal); console.log('args.previousItemData:', args.previousItemData); }); removed Fired when a list is deleted entirely, by any actor local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description isLocal Boolean Equals 'true' if list was removed by local actor, 'false' otherwise. Example list.on('removed', function(args) { console.log('List ' + list.sid + ' was removed'); console.log('args.isLocal:', args.isLocal); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"ListItem.html":{"id":"ListItem.html","title":"Class: ListItem","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: ListItem ListItem Represents an individual element in a Sync List. new ListItem(data) Parameters: Name Type Description data Object Item descriptor Properties Name Type Description index Number Item identifier uri String Item URI data Object Item data Properties: Name Type Description index Number The index, within the containing List, of this item. This index is stable; even if lower-indexed Items are removed, this index will remain as is. data Object The contents of the item. dateUpdated Date Date when the List Item was last updated. × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"LiveQuery.html":{"id":"LiveQuery.html","title":"Class: LiveQuery","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: LiveQuery LiveQuery Represents a long-running query against Flex data wherein the returned result set subsequently receives pushed updates whenever new (or updated) records would match the given expression. Updated results are presented row-by-row until this query is explicitly closed. Use the Client#liveQuery method to create a live query. new LiveQuery() Properties: Name Type Description sid String The immutable identifier of this query object, assigned by the system. Fires: LiveQuery#event:itemUpdated LiveQuery#event:itemRemoved Methods close() Closes this query instance and unsubscribes from further service events. This will eventually stop the physical inflow of updates over the network, when all other instances of this query are closed as well. getItems() Returns: A snapshot of items matching the current query expression. Type LiveQuery#ItemsSnapshot Type Definitions ItemsSnapshot A result set, i.e. a collection of items that matched a LiveQuery or InstantQuery expression. Each result is a key-value pair, where each key identifies its object uniquely. These results are equivalent to a set of InsightsItem-s. Type: Object.&lt;string, Object&gt; Events itemRemoved Fired when an existing item has been removed. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description key String The key of the removed item. Example liveQuery.on('itemRemoved', function(args) { console.log('Item ' + args.key + ' was removed'); }); itemUpdated Fired when an item has been added or updated. Parameters: Name Type Description item InsightsItem Updated item. Example liveQuery.on('itemUpdated', function(item) { console.log('Item ' + item.key + ' was updated'); console.log('Item value: ', item.value); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"Map.html":{"id":"Map.html","title":"Class: Map","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: Map Map Represents a Sync Map, which stores an unordered set of key:value pairs. Use the Client#map method to obtain a reference to a Sync Map. Information about rate limits can be found here. new Map() Properties: Name Type Argument Default Description sid String An immutable identifier (a SID) assigned by the system on creation. uniqueName String &lt;optional&gt; null An optional immutable identifier that may be assigned by the programmer to this map on creation. Unique among other Maps. dateUpdated Date Date when the Map was last updated. Fires: Map#event:removed Map#event:itemAdded Map#event:itemRemoved Map#event:itemUpdated Methods close() Conclude work with the map instance and remove all event listeners attached to it. Any subsequent operation on this object will be rejected with error. Other local copies of this map will continue operating and receiving events normally. Example map.close(); &lt;async&gt; get(key) Retrieve an item by key. Parameters: Name Type Description key String Identifies the desired item. Returns: A promise that resolves when the item has been fetched. This promise will be rejected if item was not found. Type Promise.&lt;MapItem&gt; Example map.get('myKey') .then(function(item) { console.log('Map Item get() successful, item data:', item.data) }) .catch(function(error) { console.error('Map Item get() failed', error); }); &lt;async&gt; getItems( [queryOptions]) Get a complete list of items from the map. Information about the query limits can be found here. Parameters: Name Type Argument Description queryOptions Object &lt;optional&gt; Arguments for query. Properties Name Type Argument Default Description from String &lt;optional&gt; Item key, which should be used as the offset. If undefined, starts from the beginning or end depending on queryOptions.order. pageSize Number &lt;optional&gt; 50 Result page size. order 'asc' | 'desc' &lt;optional&gt; 'asc' Lexicographical order of results. Returns: Type Promise.&lt;Paginator.&lt;MapItem&gt;&gt; Example var pageHandler = function(paginator) { paginator.items.forEach(function(item) { console.log('Item ' + item.key + ': ', item.data); }); return paginator.hasNextPage ? paginator.nextPage().then(pageHandler) : null; }; map.getItems({ from: 'myKey', order: 'asc' }) .then(pageHandler) .catch(function(error) { console.error('Map getItems() failed', error); }); &lt;async&gt; mutate(key, mutator [, itemMetadataUpdates]) Schedules a modification to this Map Item that will apply a mutation function. If no Item with the given key exists, it will first be created, having the default data ({}). Parameters: Name Type Argument Description key String Selects the map item to be mutated. mutator Map~Mutator A function that outputs a new data based on the existing data. May be called multiple times, particularly if this Map Item is modified concurrently by remote code. If the mutation ultimately succeeds, the Map Item will have made the particular transition described by this function. itemMetadataUpdates Map#ItemMetadata &lt;optional&gt; New item metadata. Returns: Resolves with the most recent item state, the output of a successful mutation or a state that prompted graceful cancellation (mutator returned null). Type Promise.&lt;MapItem&gt; Example var mutatorFunction = function(currentData) { currentData.viewCount = (currentData.viewCount || 0) + 1; return currentData; }; map.mutate('myKey', mutatorFunction, { ttl: 86400 }) .then(function(item) { console.log('Map Item mutate() successful, new data:', item.data) }) .catch(function(error) { console.error('Map Item mutate() failed', error); }); &lt;async&gt; remove(key) Delete an item, given its key. Parameters: Name Type Description key String Selects the item to delete. Returns: A promise to remove an item. The promise will be rejected if 'key' is undefined or an item was not found. Type Promise.&lt;void&gt; Example map.remove('myKey') .then(function() { console.log('Map Item remove() successful'); }) .catch(function(error) { console.error('Map Item remove() failed', error); }); &lt;async&gt; removeMap() Delete this map. It will be impossible to restore it. Returns: A promise that resolves when the map has been deleted. Type Promise.&lt;void&gt; Example map.removeMap() .then(function() { console.log('Map removeMap() successful'); }) .catch(function(error) { console.error('Map removeMap() failed', error); }); &lt;async&gt; set(key, data [, itemMetadataUpdates]) Add a new item to the map with the given key:value pair. Overwrites any data that might already exist at that key. Parameters: Name Type Argument Description key String Unique item identifier. data Object Data to be set. itemMetadataUpdates Map#ItemMetadata &lt;optional&gt; New item metadata. Returns: Newly added item, or modified one if already exists, with the latest known data. Type Promise.&lt;MapItem&gt; Example map.set('myKey', { name: 'John Smith' }, { ttl: 86400 }) .then(function(item) { console.log('Map Item set() successful, item data:', item.data); }) .catch(function(error) { console.error('Map Item set() failed', error); }); &lt;async&gt; setItemTtl(key, ttl) Update the time-to-live of a map item. Parameters: Name Type Description key Number Item key. ttl Number Specifies the TTL in seconds after which the map item is subject to automatic deletion. The value 0 means infinity. Returns: A promise that resolves after the TTL update was successful. Type Promise.&lt;void&gt; Example map.setItemTtl('myKey', 86400) .then(function() { console.log('Map setItemTtl() successful'); }) .catch(function(error) { console.error('Map setItemTtl() failed', error); }); &lt;async&gt; setTtl(ttl) Update the time-to-live of the map. Parameters: Name Type Description ttl Number Specifies the TTL in seconds after which the map is subject to automatic deletion. The value 0 means infinity. Returns: A promise that resolves after the TTL update was successful. Type Promise.&lt;void&gt; Example map.setTtl(3600) .then(function() { console.log('Map setTtl() successful'); }) .catch(function(error) { console.error('Map setTtl() failed', error); }); &lt;async&gt; update(key, obj [, itemMetadataUpdates]) Modify a map item by appending new fields (or by overwriting existing ones) with the values from the provided Object. Creates a new item if no item by this key exists, copying all given fields and values into it. This is equivalent to map.mutate('myKey', function(currentData) { return Object.assign(currentData, obj)); }); Parameters: Name Type Argument Description key String Selects the map item to update. obj Object Specifies the particular (top-level) attributes that will receive new values. itemMetadataUpdates Map#ItemMetadata &lt;optional&gt; New item metadata. Returns: A promise resolving to the modified item in its new state. Type Promise.&lt;MapItem&gt; Example // Say, the Map Item (key: 'myKey') data is { name: 'John Smith' } map.update('myKey', { age: 34 }, { ttl: 86400 }) .then(function(item) { // Now the Map Item data is { name: 'John Smith', age: 34 } console.log('Map Item update() successful, new data:', item.data); }) .catch(function(error) { console.error('Map Item update() failed', error); }); Type Definitions ItemMetadata Contains Map Item metadata. Type: Object Properties: Name Type Argument Description ttl Number &lt;optional&gt; Specifies the time-to-live in seconds after which the map item is subject to automatic deletion. The value 0 means infinity. Mutator(currentData) Applies a transformation to the item data. May be called multiple times on the same datum in case of collisions with remote code. Parameters: Name Type Description currentData Object The current data of the item in the cloud. Returns: The desired new data for the item or null to gracefully cancel the mutation. Type Object Events itemAdded Fired when a new item appears in the map, whether its creator was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description item MapItem Added item. isLocal Boolean Equals 'true' if item was added by local actor, 'false' otherwise. Example map.on('itemAdded', function(args) { console.log('Map item ' + args.item.key + ' was added'); console.log('args.item.data:', args.item.data); console.log('args.isLocal:', args.isLocal); }); itemRemoved Fired when a map item is removed, whether the remover was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description key String The key of the removed item. isLocal Boolean Equals 'true' if item was removed by local actor, 'false' otherwise. previousItemData Object Contains a snapshot of item data before removal. Example map.on('itemRemoved', function(args) { console.log('Map item ' + args.key + ' was removed'); console.log('args.previousItemData:', args.previousItemData); console.log('args.isLocal:', args.isLocal); }); itemUpdated Fired when a map item is updated (not added or removed, but changed), whether the updater was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description item MapItem Updated item. isLocal Boolean Equals 'true' if item was updated by local actor, 'false' otherwise. previousItemData Object Contains a snapshot of the item data before the update. Example map.on('itemUpdated', function(args) { console.log('Map item ' + args.item.key + ' was updated'); console.log('args.item.data:', args.item.data); console.log('args.isLocal:', args.isLocal); console.log('args.previousItemData:', args.previousItemData); }); removed Fired when a map is deleted entirely, by any actor local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description isLocal Boolean Equals 'true' if map was removed by local actor, 'false' otherwise. Example map.on('removed', function(args) { console.log('Map ' + map.sid + ' was removed'); console.log('args.isLocal:', args.isLocal); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"MapItem.html":{"id":"MapItem.html","title":"Class: MapItem","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: MapItem MapItem Represents an individual element in a Sync Map.` new MapItem() Properties: Name Type Description key String The identifier that maps to this item within the containing Map. data Object The contents of the item. dateUpdated Date Date when the Map Item was last updated, given in UTC ISO 8601 format (e.g., '2018-04-26T15:23:19.732Z') × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"Paginator.html":{"id":"Paginator.html","title":"Class: Paginator","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: Paginator Paginator Pagination helper class. new Paginator() Properties: Name Type Description items Array Array of elements on current page. hasNextPage Boolean Indicates the existence of next page. hasPrevPage Boolean Indicates the existence of previous page. Methods &lt;async&gt; nextPage() Request next page. Does not modify existing object. Returns: Type Promise.&lt;Paginator&gt; &lt;async&gt; prevPage() Request previous page. Does not modify existing object. Returns: Type Promise.&lt;Paginator&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"Stream.html":{"id":"Stream.html","title":"Class: Stream","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: Stream Stream A Sync primitive for pub-sub messaging. Stream Messages are not persisted, exist only in transit, and will be dropped if (due to congestion or network anomalies) they cannot be delivered promptly. Use the Client#stream method to obtain a reference to a Sync Message Stream. Information about rate limits can be found here. new Stream() Properties: Name Type Argument Default Description sid String The immutable system-assigned identifier of this stream. Never null. uniqueName String &lt;optional&gt; null A unique identifier optionally assigned to the stream on creation. Fires: Stream#event:messagePublished Stream#event:removed Methods close() Conclude work with the stream instance and remove all event listeners attached to it. Any subsequent operation on this object will be rejected with error. Other local copies of this stream will continue operating and receiving events normally. Example stream.close(); &lt;async&gt; publishMessage(value) Publish a Message to the Stream. The system will attempt delivery to all online subscribers. Parameters: Name Type Description value Object The body of the dispatched message. Maximum size in serialized JSON: 4KB. A rate limit applies to this operation, refer to the Sync API documentation for details. Returns: A promise which resolves after the message is successfully published to the Sync service. Resolves irrespective of ultimate delivery to any subscribers. Type Promise.&lt;StreamMessage&gt; Example stream.publishMessage({ x: 42, y: 123 }) .then(function(message) { console.log('Stream publishMessage() successful, message SID:' + message.sid); }) .catch(function(error) { console.error('Stream publishMessage() failed', error); }); &lt;async&gt; removeStream() Permanently delete this Stream. Returns: A promise which resolves after the Stream is successfully deleted. Type Promise.&lt;void&gt; Example stream.removeStream() .then(function() { console.log('Stream removeStream() successful'); }) .catch(function(error) { console.error('Stream removeStream() failed', error); }); &lt;async&gt; setTtl(ttl) Update the time-to-live of the stream. Parameters: Name Type Description ttl Number Specifies the TTL in seconds after which the stream is subject to automatic deletion. The value 0 means infinity. Returns: A promise that resolves after the TTL update was successful. Type Promise.&lt;void&gt; Example stream.setTtl(3600) .then(function() { console.log('Stream setTtl() successful'); }) .catch(function(error) { console.error('Stream setTtl() failed', error); }); Events messagePublished Fired when a Message is published to the Stream either locally or by a remote actor. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description message StreamMessage Published message. isLocal Boolean Equals 'true' if message was published by local code, 'false' otherwise. Example stream.on('messagePublished', function(args) { console.log('Stream message published'); console.log('Message SID: ' + args.message.sid); console.log('Message value: ', args.message.value); console.log('args.isLocal:', args.isLocal); }); removed Fired when a stream is removed entirely, whether the remover was local or remote. Parameters: Name Type Description args Object Arguments provided with the event. Properties Name Type Description isLocal Boolean Equals 'true' if stream was removed by local code, 'false' otherwise. Example stream.on('removed', function(args) { console.log('Stream ' + stream.sid + ' was removed'); console.log('args.isLocal:', args.isLocal); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "},"StreamMessage.html":{"id":"StreamMessage.html","title":"Class: StreamMessage","body":" Documentation Classes ClientDocumentInsightsItemInstantQueryListListItemLiveQueryMapMapItemPaginatorStreamStreamMessage Events Client#event:connectionErrorClient#event:connectionStateChangedClient#event:tokenAboutToExpireClient#event:tokenExpiredDocument#event:removedDocument#event:updatedInstantQuery#event:searchResultList#event:itemAddedList#event:itemRemovedList#event:itemUpdatedList#event:removedLiveQuery#event:itemRemovedLiveQuery#event:itemUpdatedMap#event:itemAddedMap#event:itemRemovedMap#event:itemUpdatedMap#event:removedStream#event:messagePublishedStream#event:removed Class: StreamMessage StreamMessage Stream Message descriptor. new StreamMessage() Properties: Name Type Description sid String Contains Stream Message SID. value Object Contains Stream Message value. × Search results Close Documentation generated by JSDoc 3.5.5 on 2021-01-18T15:17:09+00:00 using the DocStrap template. "}}
